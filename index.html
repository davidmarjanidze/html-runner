<html>
  <head>
    <style>
      body {
        margin: 0;
        padding: 0;

        background-color: black;
      }
    </style>
  </head>
  <body>
    <section id="replaceable-content">
      <textarea placeholder="Enter HTML"></textarea>
      <button id="switch-to-full-screen">
        Switch to full screen and render
      </button>
    </section>

    <script>
      window.onload = () => {
        const TEXT_AREA_HTML_LOCAL_STORAGE_KEY = "textAreaHTML";
        const replaceableContent = window.document.querySelector(
          "#replaceable-content"
        );
        const htmlTextarea = window.document.querySelector("textarea");
        const switchToFullScreenButton = window.document.querySelector(
          "#switch-to-full-screen"
        );

        htmlTextarea.value = window.localStorage.getItem(
          TEXT_AREA_HTML_LOCAL_STORAGE_KEY
        );

        htmlTextarea.addEventListener("keydown", () => {
          window.localStorage.setItem(
            TEXT_AREA_HTML_LOCAL_STORAGE_KEY,
            htmlTextarea.value
          );
        });

        switchToFullScreenButton.addEventListener("click", () => {
          window.document.body.requestFullscreen();
          replaceableContent.innerHTML = htmlTextarea.value;
        });
      };
    </script>
  </body>
</html>
